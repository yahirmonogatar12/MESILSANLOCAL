<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - ILSAN Electronics</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <!-- ILSAN Theme -->
    <link href="{{ url_for('static', filename='css/ilsan-theme.css') }}" rel="stylesheet">
    
    <style>
        body {
            background-color: #f5f6fa;
        }
        
        .calendar-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .calendar-header {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }
        
        .calendar-header h1 {
            color: var(--ilsan-dark-primary);
            margin-bottom: 0.5rem;
        }
        
        .calendar-wrapper {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        /* FullCalendar Custom Styling */
        .fc {
            --fc-border-color: #e1e8ed;
            --fc-button-bg-color: var(--ilsan-accent-blue);
            --fc-button-border-color: var(--ilsan-accent-blue);
            --fc-button-hover-bg-color: #2980b9;
            --fc-button-hover-border-color: #2980b9;
            --fc-button-active-bg-color: #2980b9;
            --fc-button-active-border-color: #2980b9;
            --fc-today-bg-color: rgba(52, 152, 219, 0.1);
        }
        
        .fc-event {
            background-color: var(--ilsan-accent-blue);
            border-color: var(--ilsan-accent-blue);
        }
        
        .back-btn {
            background-color: var(--ilsan-dark-secondary);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background-color: var(--ilsan-dark-primary);
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1><i class="fas fa-calendar-alt"></i> Calendario de Producción</h1>
                    <p class="text-muted mb-0">Gestiona eventos, entregas y planeación</p>
                </div>
                <a href="/inicio" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Volver al Inicio
                </a>
            </div>
        </div>
        
        <div class="calendar-wrapper">
            <div id="calendar"></div>
        </div>
    </div>
    
    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'es',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                },
                buttonText: {
                    today: 'Hoy',
                    month: 'Mes',
                    week: 'Semana',
                    day: 'Día',
                    list: 'Lista'
                },
                editable: true,
                selectable: true,
                selectMirror: true,
                dayMaxEvents: true,
                weekends: true,
                events: [
                    // Eventos de ejemplo
                    {
                        title: 'Entrega PO-12345',
                        start: new Date().toISOString().split('T')[0],
                        color: '#3498db'
                    },
                    {
                        title: 'Planeación SMT - Línea 1',
                        start: new Date(Date.now() + 86400000).toISOString().split('T')[0],
                        color: '#27ae60'
                    },
                    {
                        title: 'Mantenimiento Preventivo',
                        start: new Date(Date.now() + 172800000).toISOString().split('T')[0],
                        color: '#f39c12'
                    },
                    {
                        title: 'Auditoría de Calidad',
                        start: new Date(Date.now() + 259200000).toISOString().split('T')[0],
                        color: '#e74c3c'
                    }
                ],
                select: function(info) {
                    var title = prompt('Ingresa el título del evento:');
                    if (title) {
                        calendar.addEvent({
                            title: title,
                            start: info.startStr,
                            end: info.endStr,
                            allDay: info.allDay
                        });
                    }
                    calendar.unselect();
                },
                eventClick: function(info) {
                    if (confirm('¿Deseas eliminar este evento: "' + info.event.title + '"?')) {
                        info.event.remove();
                    }
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
