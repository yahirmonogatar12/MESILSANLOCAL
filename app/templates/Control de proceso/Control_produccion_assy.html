<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plan Main</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index-styles.css') }}">
  <style>
    /* Fallback por si no cargan los estilos */
    body { background: #32323E; color: lightgray; font-family: sans-serif; }
  </style>
  </head>
<body id="plan-container">

  <!-- Toolbar -->
  <div id="plan-toolbar">
    <button id="plan-openModalBtn" class="plan-btn plan-btn-add">+ Nuevo Plan</button>
    <button id="wo-openModalBtn" class="plan-btn">Importar WOs</button>
    <button id="export-excel-btn" class="plan-btn">Exportar Excel</button>
    <button id="reschedule-openModalBtn" class="plan-btn">Reprogramar</button>
    
    <div class="planning-controls">
      <label>Grupos:</label>
      <select id="groups-count" class="plan-input">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6" selected>6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
      <button id="auto-arrange-btn" class="plan-btn">Auto Acomodo</button>
      <button id="save-sequences-btn" class="plan-btn">Guardar Orden</button>
    </div>
    
    <input type="date" id="filter-start" class="plan-input">
    <button onclick="loadPlans()" class="plan-btn plan-btn-refresh">Filtrar</button>
  </div>

  <!-- Tabla -->
  <div id="plan-table-container">
    <table id="plan-table">
      <thead>
        <tr>
          <th>Sec</th>
          <th>Lot No</th>
          <th>WO</th>
          <th>PO</th>
          <th>Fecha</th>
          <th>Line</th>
          <th>Turno</th>
          <th>Model Code</th>
          <th>Part No</th>
          <th>Project</th>
          <th>Process</th>
          <th>CT</th>
          <th>UPH</th>
          <th>Plan</th>
          <th>Input</th>
          <th>Output</th>
          <th>Status</th>
          <th>Tiempo</th>
          <th>Inicio</th>
          <th>Fin</th>
          <th style="display: none;">Grupo</th>
          <th>Turno</th>
        </tr>
      </thead>
      <tbody id="plan-tableBody"></tbody>
    </table>
  </div>

  <!-- Los modales se crean din√°micamente en JavaScript (ver plan.js - createModalsInBody()) -->
  
  <!-- Script inline para cargar dependencias y asegurar inicializaci√≥n -->
  <script>
    (function() {
      console.log('üìù Script inline de Control_produccion_assy ejecut√°ndose...');
      
      // Funci√≥n para cargar un script din√°micamente
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          // Verificar si el script ya est√° cargado
          const existingScript = document.querySelector(`script[src="${src}"]`);
          if (existingScript) {
            console.log(`‚úÖ Script ya cargado: ${src}`);
            resolve();
            return;
          }
          
          const script = document.createElement('script');
          script.src = src;
          script.onload = () => {
            console.log(`‚úÖ Script cargado: ${src}`);
            resolve();
          };
          script.onerror = () => {
            console.error(`‚ùå Error cargando script: ${src}`);
            reject(new Error(`Failed to load ${src}`));
          };
          document.head.appendChild(script);
        });
      }
      
      // Funci√≥n para inicializar el m√≥dulo
      async function initializeModule() {
        try {
          // Cargar axios si no est√° disponible
          if (typeof axios === 'undefined') {
            console.log('üì¶ Cargando axios...');
            await loadScript('https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js');
          }
          
          // Cargar plan.js si no est√° disponible
          if (typeof window.initializePlanEventListeners === 'undefined' || typeof window.loadPlans === 'undefined') {
            console.log('üì¶ Cargando plan.js...');
            await loadScript('{{ url_for("static", filename="js/plan.js") }}');
          }
          
          // Cargar index-functions.js si es necesario
          if (typeof window.exportarExcel === 'undefined') {
            console.log('üì¶ Cargando index-functions.js...');
            await loadScript('{{ url_for("static", filename="js/index-functions.js") }}');
          }
          
          // Esperar un momento para asegurar que todo est√© listo
          await new Promise(resolve => setTimeout(resolve, 100));
          
          // IMPORTANTE: Crear modales din√°micamente en el body primero
          if (typeof window.createModalsInBody === 'function') {
            console.log('üèóÔ∏è Creando modales en el body...');
            window.createModalsInBody();
          }
          
          // Inicializar event listeners
          if (typeof window.initializePlanEventListeners === 'function') {
            console.log('‚úÖ Inicializando event listeners de Plan Main ASSY');
            window.initializePlanEventListeners();
            
            // Cargar datos iniciales
            if (typeof window.loadPlans === 'function') {
              console.log('üìä Cargando planes iniciales...');
              window.loadPlans();
            }
          } else {
            console.error('‚ùå initializePlanEventListeners no disponible despu√©s de cargar scripts');
          }
          
        } catch (error) {
          console.error('‚ùå Error inicializando m√≥dulo Plan Main ASSY:', error);
        }
      }
      
      // Ejecutar inicializaci√≥n
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeModule);
      } else {
        initializeModule();
      }
    })();
  </script>

</body>
</html>
