        * {

        body {

        .container-fluid {

            margin: 0 auto;
            padding: 1rem;
        }

        /* Header minimalista */
        .page-header {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin: 0;
        }

        /* Panel principal */
        .main-panel {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        /* Barra de filtros minimalista */
        .filter-bar {
            background: #fafbfc;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
        }

        .filter-section {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .form-select, .form-control {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            min-width: 140px;
        }

        .form-select:focus, .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Botones minimalistas */
        .btn-minimal {
            border: 1px solid var(--border-color);
            background: white;
            color: var(--text-secondary);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .btn-minimal:hover {
            background: var(--secondary-color);
            color: var(--text-primary);
            border-color: var(--primary-color);
        }

        .btn-minimal.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn-success-minimal {
            background: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }

        .btn-danger-minimal {
            background: var(--danger-color);
            color: white;
            border-color: var(--danger-color);
        }

        /* Stats bar */
        .stats-bar {
            background: #fafbfc;
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .stat-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .stat-label {
            color: var(--text-secondary);
        }

        /* Lista de permisos minimalista */
        .permissions-container {
            padding: 1.5rem;
        }

        .permission-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 0.75rem;
        }

        .permission-item {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            position: relative;
        }

        .permission-item:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow);
        }

        .permission-item.enabled {
            border-left: 3px solid var(--success-color);
            background: linear-gradient(to right, rgba(16, 185, 129, 0.02), transparent);
        }

        .permission-item.disabled {
            border-left: 3px solid var(--danger-color);
            background: linear-gradient(to right, rgba(239, 68, 68, 0.02), transparent);
        }

        .permission-header {

            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .permission-title {
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-primary);
            line-height: 1.4;
            flex: 1;
        }

        .permission-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 0.25rem;
        }

        .permission-status.enabled {
            background: var(--success-color);
        }

        .permission-status.disabled {
            background: var(--danger-color);
        }

        .permission-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .permission-path {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .permission-badge {
            background: var(--secondary-color);
            color: var(--text-secondary);
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-size: 0.625rem;
            font-weight: 500;
        }

        /* Secci贸n de roles */

            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .role-item {
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid transparent;
            margin-bottom: 0.5rem;
        }

        .role-item:hover {
            background: var(--secondary-color);
            border-color: var(--border-color);
        }

        .role-item.active {

        }

        .role-name {

            font-size: 0.875rem;
            color: var(--text-primary);

        .role-description {

        .role-count {

            margin-top: 0.25rem;

        .spinner {

            height: 24px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .empty-state {

            padding: 3rem;

</head>

        // Renderizar lista de roles
        function renderRoles(roles) {
            const container = document.getElementById('rolesContainer');
            container.innerHTML = '';
            
            roles.forEach(role => {
                const roleElement = document.createElement('div');
                roleElement.className = 'role-item';
                roleElement.onclick = () => selectRole(role.nombre);
                
                roleElement.innerHTML = `
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="flex-grow-1">
                            <div class="role-name">
                                <i class="fas ${role.icon} me-2"></i>
                                ${role.nombre}
                            </div>
                            <div class="role-description">${role.descripcion}</div>
                            <div class="role-count" id="count-${role.nombre}">Cargando...</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(roleElement);
                loadRolePermissionCount(role.nombre);
            });
        }

        // Cargar contador de permisos para un rol
        async function loadRolePermissionCount(roleName) {
            try {
                let permissionCount = 0;
                
                const savedPermissions = localStorage.getItem(`permissions_${roleName}`);
                if (savedPermissions) {
                    const permissions = JSON.parse(savedPermissions);
                    permissionCount = permissions.filter(p => p.activo === 1).length;
                } else {
                    if (roleName === 'superadmin' || roleName === 'admin') {
                        permissionCount = allDropdowns.length;
                    } else if (roleName === 'supervisor_almacen') {
                        permissionCount = Math.floor(allDropdowns.length * 0.7);
                    } else if (roleName === 'operador_almacen') {
                        permissionCount = Math.floor(allDropdowns.length * 0.5);
                    } else {
                        permissionCount = Math.floor(allDropdowns.length * 0.3);
                    }
                }
                
                const countElement = document.getElementById(`count-${roleName}`);
                if (countElement) {
                    countElement.textContent = `${permissionCount} permisos`;
                }
            } catch (error) {
                const countElement = document.getElementById(`count-${roleName}`);
                if (countElement) {
                    countElement.textContent = 'Error';
                }
            }
        }

        // Seleccionar un rol
        async function selectRole(roleName) {
            document.querySelectorAll('.role-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            currentRole = roleName;
            await loadRolePermissions(roleName);
        }

        // Cargar permisos de un rol espec铆fico
        async function loadRolePermissions(roleName) {
            const container = document.getElementById('permissionsContainer');
            container.innerHTML = `
                <div class="loading-container">
                    <div class="spinner"></div>
                    <small class="mt-2">Cargando permisos para ${roleName}...</small>
                </div>
            `;
            
            try {
                let permissions = [];
                
                const savedPermissions = localStorage.getItem(`permissions_${roleName}`);
                
                if (savedPermissions) {
                    permissions = JSON.parse(savedPermissions);
                } else {
                    allDropdowns.forEach(dropdown => {
                        let hasPermission = false;
                        
                        if (roleName === 'superadmin' || roleName === 'admin') {
                            hasPermission = true;
                        } else if (roleName === 'supervisor_almacen') {
                            hasPermission = Math.random() > 0.3;
                        } else if (roleName === 'operador_almacen') {
                            hasPermission = Math.random() > 0.5;
                        } else {
                            hasPermission = Math.random() > 0.7;
                        }
                        
                        permissions.push({
                            pagina: dropdown.pagina,
                            seccion: dropdown.seccion,
                            boton: dropdown.boton,
                            activo: hasPermission ? 1 : 0
                        });
                    });
                    
                    saveRolePermissions(roleName, permissions);
                }
                
                rolePermissions[roleName] = permissions;
                filteredPermissions = [...permissions];
                renderPermissions(filteredPermissions);
                updateStats(filteredPermissions);
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-exclamation-triangle text-danger"></i>
                        </div>
                        <h5>Error</h5>
                        <p class="mb-0">Error cargando permisos: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Renderizar permisos
        function renderPermissions(permissions) {
            const container = document.getElementById('permissionsContainer');
            
            if (!permissions || permissions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <h5>Sin resultados</h5>
                        <p class="mb-0">No se encontraron permisos con los filtros aplicados</p>
                    </div>
                `;
                return;
            }
            
            const grid = document.createElement('div');
            grid.className = 'permission-grid';
            
            permissions.forEach(permission => {
                const item = document.createElement('div');
                const isEnabled = permission.activo === 1;
                item.className = `permission-item ${isEnabled ? 'enabled' : 'disabled'}`;
                item.onclick = () => togglePermission(permission.pagina, permission.seccion, permission.boton, !isEnabled);
                
                item.innerHTML = `
                    <div class="permission-header">
                        <div class="permission-title">${permission.boton}</div>
                        <div class="permission-status ${isEnabled ? 'enabled' : 'disabled'}"></div>
                    </div>
                    <div class="permission-meta">
                        <div class="permission-path">
                            <i class="fas fa-folder-open me-1"></i>
                            <span>${permission.seccion}</span>
                        </div>
                        <div class="permission-path">
                            <i class="fas fa-file-alt me-1"></i>
                            <span class="permission-badge">${permission.pagina.replace('LISTA_', '')}</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(item);
            });
            
            container.innerHTML = '';
            container.appendChild(grid);
        }

        // Guardar permisos en localStorage
        function saveRolePermissions(roleName, permissions) {
            try {
                localStorage.setItem(`permissions_${roleName}`, JSON.stringify(permissions));
                loadRolePermissionCount(roleName);
            } catch (error) {
                console.error('Error guardando permisos:', error);
                showError('Error guardando los cambios');
            }
        }

        // Alternar permiso individual
        async function togglePermission(pagina, seccion, boton, habilitar) {
            if (!currentRole) {
                showError('Selecciona un rol primero');
                return;
            }
            
            const permissions = rolePermissions[currentRole];
            const permissionIndex = permissions.findIndex(p => 
                p.pagina === pagina && 
                p.seccion === seccion && 
                p.boton === boton
            );
            
            if (permissionIndex !== -1) {
                permissions[permissionIndex].activo = habilitar ? 1 : 0;
                
                saveRolePermissions(currentRole, permissions);
                
                showSuccess(`${boton} ${habilitar ? 'habilitado' : 'deshabilitado'}`);
                
                // Actualizar la visualizaci贸n manteniendo los filtros
                applyCurrentFilters();
                updateStats(filteredPermissions);
            } else {
                showError('Error: No se encontr贸 el permiso');
            }
        }

        // Habilitar todos los permisos
        async function enableAllPermissions() {
            if (!currentRole) {
                showError('Selecciona un rol primero');
                return;
            }
            
            if (!confirm(`驴Habilitar TODOS los permisos para "${currentRole}"?`)) {
                return;
            }
            
            const permissions = rolePermissions[currentRole];
            permissions.forEach(p => p.activo = 1);
            
            saveRolePermissions(currentRole, permissions);
            showSuccess('Todos los permisos habilitados');
            
            applyCurrentFilters();
            updateStats(filteredPermissions);
        }

        // Deshabilitar todos los permisos
        async function disableAllPermissions() {
            if (!currentRole) {
                showError('Selecciona un rol primero');
                return;
            }
            
            if (!confirm(`驴Deshabilitar TODOS los permisos para "${currentRole}"?`)) {
                return;
            }
            
            const permissions = rolePermissions[currentRole];
            permissions.forEach(p => p.activo = 0);
            
            saveRolePermissions(currentRole, permissions);
            showSuccess('Todos los permisos deshabilitados');
            
            applyCurrentFilters();
            updateStats(filteredPermissions);
        }

        // Actualizar estad铆sticas
        function updateStats(permissions) {
            const total = permissions.length;
            const enabled = permissions.filter(p => p.activo === 1).length;
            const disabled = total - enabled;
            
            document.getElementById('totalPermissions').textContent = total;
            document.getElementById('enabledCount').textContent = enabled;
            document.getElementById('disabledCount').textContent = disabled;
        }

        // Poblar opciones de filtros
        function populateFilterOptions() {
            const pages = [...new Set(allDropdowns.map(d => d.pagina))].sort();
            const sections = [...new Set(allDropdowns.map(d => d.seccion))].sort();
            
            const pageFilter = document.getElementById('pageFilter');
            const sectionFilter = document.getElementById('sectionFilter');
            
            pages.forEach(page => {
                const option = document.createElement('option');
                option.value = page;
                option.textContent = page.replace('LISTA_', '');
                pageFilter.appendChild(option);
            });
            
            sections.forEach(section => {
                const option = document.createElement('option');
                option.value = section;
                option.textContent = section;
                sectionFilter.appendChild(option);
            });
        }

        // Aplicar filtros actuales
        function applyCurrentFilters() {
            if (!rolePermissions[currentRole]) return;
            
            let filtered = [...rolePermissions[currentRole]];
            
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const pageFilter = document.getElementById('pageFilter').value;
            const sectionFilter = document.getElementById('sectionFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            if (searchTerm) {
                filtered = filtered.filter(p => 
                    p.boton.toLowerCase().includes(searchTerm) ||
                    p.seccion.toLowerCase().includes(searchTerm) ||
                    p.pagina.toLowerCase().includes(searchTerm)
                );
            }
            
            if (pageFilter) {
                filtered = filtered.filter(p => p.pagina === pageFilter);
            }
            
            if (sectionFilter) {
                filtered = filtered.filter(p => p.seccion === sectionFilter);
            }
            
            if (statusFilter === 'enabled') {
                filtered = filtered.filter(p => p.activo === 1);
            } else if (statusFilter === 'disabled') {
                filtered = filtered.filter(p => p.activo === 0);
            }
            
            filteredPermissions = filtered;
            renderPermissions(filteredPermissions);
            updateStats(filteredPermissions);
        }

        // Funciones de filtrado
        function filterPermissions() {
            applyCurrentFilters();
        }

        function filterByPage() {
            applyCurrentFilters();
        }

        function filterBySection() {
            applyCurrentFilters();
        }

        function filterByStatus() {
            applyCurrentFilters();
        }

        // Exportar permisos
        function exportPermissions() {
            if (!currentRole) {
                showError('Selecciona un rol primero');
                return;
            }
            
            const data = {
                role: currentRole,
                permissions: rolePermissions[currentRole],
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `permisos_${currentRole}_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showSuccess('Permisos exportados correctamente');
        }

        // Reset todos los permisos
        function resetAllPermissions() {
            if (!confirm('驴Est谩s seguro de que quieres eliminar TODOS los permisos guardados? Esta acci贸n no se puede deshacer.')) {
                return;
            }
            
            allRoles.forEach(role => {
                localStorage.removeItem(`permissions_${role.nombre}`);
            });
            
            showSuccess('Todos los permisos han sido reseteados');
            
            if (currentRole) {
                loadRolePermissions(currentRole);
            }
            
            renderRoles(allRoles);
        }

        // Mostrar mensaje de 茅xito
        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            const toast = new bootstrap.Toast(document.getElementById('successToast'));
            toast.show();
        }

        // Mostrar mensaje de error
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            const toast = new bootstrap.Toast(document.getElementById('errorToast'));
            toast.show();
        }
