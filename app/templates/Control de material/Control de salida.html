<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;

                console.error(e);
                return "";
            }
        }

    <script>
        // Variables globales
        let materialActual = null;

        // Funci√≥n global para inicializar cuando se muestra el control de salida (para AJAX)
        window.inicializarControlSalidaModule = function() {
            console.log('üöÄ Inicializando Control de Salida Module (AJAX)...');
            // Peque√±o delay para asegurar que el DOM est√© completamente renderizado
            setTimeout(() => {
                inicializarControlSalida();
                configurarListenersAdicionales();
            }, 100);
        };

        // Funci√≥n de inicializaci√≥n principal
        function inicializarControlSalida() {
            console.log('üöÄ Inicializando Control de Salida...');
            
            // Verificar si ya est√° inicializado para evitar duplicados
            if (window.controlSalidaInicializado) {
                console.log('‚ö†Ô∏è Control de Salida ya estaba inicializado');
                return;
            }

            // Establecer fecha actual en fecha de salida
            const hoy = new Date().toISOString().split('T')[0];
            const fechaSalidaForm = document.getElementById('fecha_salida_form');
            const fechaSalidaConsulta = document.getElementById('fecha_salida_consulta');
            
            if (fechaSalidaForm) fechaSalidaForm.value = hoy;
            if (fechaSalidaConsulta) fechaSalidaConsulta.value = hoy;

            // Cargar datos iniciales
            consultarSalidas();

            // Marcar como inicializado
            window.controlSalidaInicializado = true;
            console.log('‚úÖ Control de Salida inicializado correctamente');
        }

        // Configurar listeners adicionales
        function configurarListenersAdicionales() {
            console.log('üîß Configurando listeners adicionales...');
            
            // Event listener para el c√≥digo de material recibido
            const codigoInput = document.getElementById('codigo_material_recibido');
            if (codigoInput) {
                // Remover listeners existentes para evitar duplicados
                codigoInput.removeEventListener('input', manejarInputCodigo);
                
                // Agregar nuevo listener
                codigoInput.addEventListener('input', manejarInputCodigo);
                console.log('‚úÖ Event listener agregado al campo de c√≥digo');
            }
        }

        // Funci√≥n separada para manejar el input del c√≥digo (para poder removerla si es necesario)
        let timeoutId;
        function manejarInputCodigo() {
            // Limpiar timeout anterior
            clearTimeout(timeoutId);
            
            // Establecer nuevo timeout para evitar consultas excesivas
            timeoutId = setTimeout(() => {
                const codigo = this.value.trim();
                if (codigo.length > 5) { // Solo buscar si tiene al menos 5 caracteres
                    buscarMaterialPorCodigo(codigo);
                } else {
                    limpiarCamposMaterial();
                }
            }, 500); // Esperar 500ms despu√©s de que el usuario deje de escribir
        }

        // Ejecutar inicializaci√≥n tanto para carga directa como AJAX
        if (document.readyState === 'loading') {
            // Si el documento a√∫n se est√° cargando, usar DOMContentLoaded
            document.addEventListener('DOMContentLoaded', function() {
                inicializarControlSalida();
                configurarListenersAdicionales();
            });
        } else {
            // Si el documento ya est√° cargado (caso AJAX), ejecutar inmediatamente
            setTimeout(() => {
                inicializarControlSalida();
                configurarListenersAdicionales();
            }, 50);
        }

        async function buscarMaterialPorCodigo(codigo) {
            try {
                mostrarCargando('Buscando material...');
                
                const response = await fetch(`/buscar_material_por_codigo?codigo_recibido=${encodeURIComponent(codigo)}`);
                const data = await response.json();

                if (data.success && data.material) {
                    materialActual = data.material;
                    rellenarCamposMaterial(data.material);
                    // ‚úÖ OCULTAR mensaje de carga cuando termine exitosamente
                    // (el mensaje se oculta autom√°ticamente en rellenarCamposMaterial)
                } else {
                    limpiarCamposMaterial();
                    mostrarError(data.error || 'Material no encontrado');
                }
            } catch (error) {
                console.error('Error al buscar material:', error);
                mostrarError('Error al buscar material');
                limpiarCamposMaterial();
            }
        }

        function rellenarCamposMaterial(material) {
            // Rellenar todos los campos con los datos del material
            const campos = {
                'codigo_material_original': material.codigo_material_original || '',
                'codigo_material': material.codigo_material || '',
                'especificacion_material': material.especificacion || '',
                'numero_parte': material.numero_parte || '',
                'cantidad_actual': material.cantidad_actual || '',
                'numero_lote_material': material.numero_lote_material || ''
            };

            Object.keys(campos).forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.value = campos[id];
                    
                    // Colorear el campo de cantidad seg√∫n el stock disponible
                    if (id === 'cantidad_actual') {
                        const stockDisponible = parseFloat(material.cantidad_actual) || 0;
                        if (stockDisponible <= 0) {
                            input.style.backgroundColor = '#ffebee';
                            input.style.color = '#c62828';
                            input.style.fontWeight = 'bold';
                        } else if (stockDisponible <= 10) {
                            input.style.backgroundColor = '#fff3e0';
                            input.style.color = '#f57c00';
                            input.style.fontWeight = 'bold';
                        } else {
                            input.style.backgroundColor = '#e8f5e8';
                            input.style.color = '#2e7d32';
                            input.style.fontWeight = 'bold';
                        }
                    }
                    
                    // Destacar el n√∫mero de lote de material cuando se llene
                    if (id === 'numero_lote_material' && campos[id]) {
                        input.style.backgroundColor = '#e3f2fd';
                        input.style.color = '#1565c0';
                        input.style.fontWeight = 'bold';
                        input.style.border = '2px solid #2196f3';
                    }
                }
            });

            // Mostrar mensaje m√°s detallado
            let mensaje = `Material encontrado. Stock disponible: ${material.cantidad_actual}`;
            
            if (material.numero_lote_material) {
                mensaje += ` | Lote: ${material.numero_lote_material}`;
            }
            
            if (material.cantidad_original && material.total_salidas !== undefined) {
                mensaje += ` (Original: ${material.cantidad_original}, Salidas: ${material.total_salidas})`;
            }
            
            if (parseFloat(material.cantidad_actual) <= 0) {
                mostrarError(`${mensaje} - NO SE PUEDEN HACER M√ÅS SALIDAS`);
            } else if (parseFloat(material.cantidad_actual) <= 10) {
                mostrarInfo(`${mensaje} - STOCK BAJO`);
            } else {
                mostrarExito(mensaje);
            }
        }

        function limpiarCamposMaterial() {
            // Limpiar todos los campos del material
            const campos = [
                'codigo_material_original', 'codigo_material',
                'especificacion_material', 'numero_parte', 'cantidad_actual',
                'numero_lote_material'
            ];

            campos.forEach(campo => {
                const input = document.getElementById(campo);
                if (input) {
                    input.value = '';
                    // Resetear estilos
                    input.style.backgroundColor = '';
                    input.style.color = '';
                    input.style.fontWeight = '';
                    input.style.border = '';
                }
            });

            materialActual = null;
        }

        function reiniciarFormulario() {
            // Limpiar todos los campos del formulario
            const campos = [
                'codigo_material_recibido'
            ];

            campos.forEach(campo => {
                const input = document.getElementById(campo);

                    input.value = '';

        async function guardarSalida() {
            try {
                // Validar campos requeridos
                const codigoRecibido = document.getElementById('codigo_material_recibido')?.value.trim() || '';
                const modeloSeleccionado = document.getElementById('modelo')?.value || '';

                if (!codigoRecibido) {
                    mostrarError('Debe ingresar el c√≥digo de material recibido');
                    return;
                }

                if (!modeloSeleccionado) {
                    mostrarError('Debe seleccionar un modelo');
                    return;
                }

                if (!materialActual) {
                    mostrarError('No se ha encontrado informaci√≥n del material');
                    return;
                }

                // Verificar que el material tenga n√∫mero de lote
                if (!materialActual.numero_lote_material) {
                    mostrarError('El material no tiene n√∫mero de lote asignado');
                    return;
                }

                // Usar autom√°ticamente la cantidad actual como cantidad de salida
                const cantidadSalida = parseFloat(materialActual.cantidad_actual) || 0;
                
                if (cantidadSalida <= 0) {
                    mostrarError('No hay stock disponible para realizar la salida');
                    return;
                }

                mostrarCargando('Procesando salida...');

                // Preparar datos para enviar
                const datosEnvio = {
                    codigo_material_recibido: codigoRecibido,
                    cantidad_salida: cantidadSalida,
                    modelo: modeloSeleccionado,
                    numero_lote: materialActual.numero_lote_material || '', // Usar el n√∫mero de lote del material
                    fecha_salida: document.getElementById('fecha_salida_form')?.value || ''
                };

                const response = await fetch('/procesar_salida_material', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datosEnvio)
                });

                const data = await response.json();

                if (data.success) {
                    mostrarExito(data.message);
                    
                    // NUEVO COMPORTAMIENTO: Ya no se eliminan registros del almac√©n
                    // El historial se preserva completo y el inventario se maneja en otra tabla
                    
                    if (data.nota) {
                        // Mostrar informaci√≥n adicional sobre el nuevo comportamiento
                        setTimeout(() => {
                            mostrarInfo(data.nota);
                        }, 2000);
                    }
                    
                    // Actualizar la interfaz para mostrar la cantidad calculada (no la real del almac√©n)
                    if (materialActual && data.cantidad_restante !== undefined) {
                        // Actualizar cantidad mostrada (calculada)
                        const cantidadActualInput = document.getElementById('cantidad_actual');
                        
                        if (cantidadActualInput) {
                            cantidadActualInput.value = data.cantidad_restante;
                            cantidadActualInput.style.color = data.cantidad_restante <= 0 ? '#e74c3c' : '#27ae60';
                        }
                        
                        // Si el stock calculado es 0 o menos, mostrar advertencia
                        if (data.cantidad_restante <= 0) {
                            setTimeout(() => {
                                mostrarInfo('Stock agotado para este lote. El historial se mantiene en almac√©n.');
                            }, 3000);
                        }
                    }

                    // Limpiar solo el c√≥digo de material para permitir nueva b√∫squeda
                    // El modelo se mantiene fijo como solicitado
                    const codigoInput = document.getElementById('codigo_material_recibido');
                    if (codigoInput) codigoInput.value = '';
                    
                    // Limpiar campos del material encontrado
                    limpiarCamposMaterial();

                    // Esperar un momento para que el usuario vea el mensaje de √©xito
                    // antes de actualizar la tabla
                    setTimeout(() => {
                        consultarSalidas();
                    }, 1000);

                } else {
                    mostrarError(data.error || 'Error al procesar la salida');
                }

            } catch (error) {
                console.error('Error al guardar salida:', error);
                mostrarError('Error interno al procesar la salida');
            }
        }

        async function consultarSalidas() {
            try {
                mostrarCargando('Consultando salidas...');

                const fechaSalida = document.getElementById('fecha_salida_consulta')?.value || '';

                let url = '/consultar_historial_salidas';
                const params = new URLSearchParams();

                if (fechaSalida) {
                    params.append('fecha_salida', fechaSalida);
                }

                if (params.toString()) {
                    url += '?' + params.toString();
                }

                const response = await fetch(url);
                const salidas = await response.json();

                if (Array.isArray(salidas)) {
                    actualizarTablaSalidas(salidas);
                    const totalInfo = document.getElementById('totalInfo');
                    if (totalInfo) {
                        totalInfo.textContent = `Total Rows: ${salidas.length}`;
                    }
                    // ‚úÖ OCULTAR mensaje de carga cuando termine exitosamente
                    ocultarMensaje();
                } else {
                    mostrarError(salidas.error || 'Error al consultar salidas');
                }

            } catch (error) {
                console.error('Error al consultar salidas:', error);
                mostrarError('Error al consultar salidas');
            }
        }

        function actualizarTablaSalidas(salidas) {
            const tbody = document.querySelector('#tablaSalidas tbody');
            if (!tbody) return;
            
            if (salidas.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="no-data">No hay dato registrado</td></tr>';
                return;
            }

            let html = '';
            salidas.forEach(salida => {
                html += `
                    <tr>
                        <td>${salida.fecha_salida || ''}</td>
                        <td>${salida.codigo_material_recibido || ''}</td>
                        <td>${salida.modelo || ''}</td>
                        <td>${salida.cantidad_salida || ''}</td>
                        <td>${formatearFecha(salida.fecha_registro) || ''}</td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;
        }

        function formatearFecha(fechaISO) {
            if (!fechaISO) return '';
            try {
                const fecha = new Date(fechaISO);
                return fecha.toLocaleString('es-ES', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                return fechaISO;
            }
        }

        function exportarExcel() {
            try {
                // Obtener datos de la tabla
                const tabla = document.getElementById('tablaSalidas');
                if (!tabla) {
                    mostrarError('No se encontr√≥ la tabla');
                    return;
                }

                const filas = tabla.querySelectorAll('tbody tr');
                
                if (filas.length === 1 && filas[0].querySelector('.no-data')) {
                    mostrarError('No hay datos para exportar');
                    return;
                }

                // Crear CSV
                let csv = 'Fecha de salida,C√≥digo material recibido,Modelo,Cantidad salida,Fecha registro\n';
                
                filas.forEach(fila => {
                    const celdas = fila.querySelectorAll('td');
                    if (celdas.length > 1) { // Evitar la fila de "no hay datos"
                        const valores = Array.from(celdas).map(celda => 
                            '"' + celda.textContent.replace(/"/g, '""') + '"'
                        );
                        csv += valores.join(',') + '\n';
                    }
                });

                // Descargar archivo
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `salidas_material_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                mostrarExito('Archivo exportado exitosamente');

            } catch (error) {
                console.error('Error al exportar:', error);
                mostrarError('Error al exportar el archivo');
            }
        }

        // Funciones de utilidad para mostrar mensajes
        function mostrarMensaje(mensaje, tipo) {
            // Buscar contenedor de mensajes existente o crear uno
            let contenedor = document.getElementById('mensaje-sistema-salida');
            if (!contenedor) {
                contenedor = document.createElement('div');
                contenedor.id = 'mensaje-sistema-salida';
                contenedor.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    border-radius: 5px;
                    color: white;
                    font-weight: bold;
                    z-index: 10000;
                    max-width: 400px;
                    word-wrap: break-word;
                `;
                document.body.appendChild(contenedor);
            }

            // Establecer el color seg√∫n el tipo
            switch (tipo) {
                case 'exito':
                    contenedor.style.backgroundColor = '#27ae60';
                    break;
                case 'error':
                    contenedor.style.backgroundColor = '#e74c3c';
                    break;
                case 'info':
                    contenedor.style.backgroundColor = '#3498db';
                    break;
                case 'cargando':
                    contenedor.style.backgroundColor = '#f39c12';
                    break;
                default:
                    contenedor.style.backgroundColor = '#95a5a6';
            }

            contenedor.textContent = mensaje;
            contenedor.style.display = 'block';

            // Auto-ocultar despu√©s de cierto tiempo (excepto para "cargando")
            if (tipo !== 'cargando') {
                setTimeout(() => {
                    contenedor.style.display = 'none';
                }, tipo === 'error' ? 5000 : 3000);
            }
        }

        function mostrarExito(mensaje) {
            // Primero ocultar cualquier mensaje anterior (especialmente los de carga)
            ocultarMensaje();
            // Peque√±a pausa para asegurar que se oculte el anterior
            setTimeout(() => {
                mostrarMensaje(mensaje, 'exito');
            }, 100);
        }

        function mostrarError(mensaje) {
            // Primero ocultar cualquier mensaje anterior (especialmente los de carga)
            ocultarMensaje();
            // Peque√±a pausa para asegurar que se oculte el anterior
            setTimeout(() => {
                mostrarMensaje(mensaje, 'error');
            }, 100);
        }

        function mostrarInfo(mensaje) {
            mostrarMensaje(mensaje, 'info');
        }

        function mostrarCargando(mensaje) {
            mostrarMensaje(mensaje, 'cargando');
        }

        function ocultarMensaje() {
            const contenedor = document.getElementById('mensaje-sistema-salida');
            if (contenedor) {
                contenedor.style.display = 'none';
            }
        }

        // Funci√≥n global para limpiar al cambiar de p√°gina
        window.limpiarControlSalida = function() {
            window.controlSalidaInicializado = false;
            const contenedor = document.getElementById('mensaje-sistema-salida');
            if (contenedor) {
                contenedor.remove();
